version: '3.8'

services:
  smart-bill-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smart-bill-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - FIREBASE_SERVICE_ACCOUNT_KEY_PATH=./storage/splitbill-firebase-adminsdk.json
      - FIREBASE_PROJECT_ID=splitbill-4c851
      - BUCKET_STORAGE=FIREBASE
      - LOG_LEVEL=info
    volumes:
      # Mount storage untuk persistent data
      - ./storage:/app/storage
      # Mount .env file jika ada
      - ./.env:/app/.env:ro
    networks:
      - smart-bill-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: smart-bill-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # untuk SSL certificates
    depends_on:
      - smart-bill-service
    networks:
      - smart-bill-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  smart-bill-network:
    driver: bridge

volumes:
  storage_data:
    driver: local
